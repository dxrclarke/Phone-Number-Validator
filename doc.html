<!DOCTYPE HTML>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="wide=device-width, initial-scale=1.0" />
            <title>Telephone Number Validator</title>
            <link rel="stylesheet" href="styles.css" />
        </head>
        <body>
            <main>
                <h1>Telephone Number Validator</h1>
                <section class="input-container">
                    <label for="phone-number-input">Enter a phone number:</label>
                    <input value="" type="text" id="user-input" class="phone-number-input"/>
                    <button id="check-btn" class="buttons">Validate</button>
                    <button id="clear-btn" class="buttons">Clear</button>
                </section>
                <div id="results-div" class="output"></div>
                <script src="script.js"></script>
            </main>
        </body>
    </html>
</html>
